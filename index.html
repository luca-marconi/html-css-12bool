<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12bool</title>
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container"> <!-- Prova colonne -->
            <div class="verde col-xs-8"></div>
            <div class="blu col-xs-2"></div>
            <div class="arancio col-xs-2"></div>
        </div>
        <div class="container"> <!-- Prova colonne con offset -->
            <div class="verde col-xs-3"></div>
            <div class="blu col-xs-offset-3"></div>
            <div class="arancio col-xs-3"></div>
            <div class="verde col-xs-offset-3"></div>
        </div>
        <div class="container"> <!-- Prova responsive -->
            <div class="verde col-xs-12 col-md-6 col-lg-3"></div>
            <div class="blu col-xs-12 col-md-6 col-lg-3"></div>
            <div class="arancio col-xs-12 col-md-6 col-lg-3"></div>
            <div class="blu col-xs-12 col-md-6 col-lg-3"></div>
        </div>
    </body>
</html>
